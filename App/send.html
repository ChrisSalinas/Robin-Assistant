</form>
<div class="button1">

        <script>

            function alert() {

setTimeout(function(){ window.location.href= 'message.html' }, 3000);

}



$(document).ready(function () {



$('button').click(function () {



    // this is added ------------------------------------------

    var message = $.trim($('#bericht').val());

    if (message !== "") {

        $.ajax({

            url: "http://www.stackey.nl/controller.php",

            method: "post",

            data: {

                'sendNotification': '1',

                'name': 'Dirk', // here needs to get the name of the patients dat saved on the phone

                'message': message,

                'patientId': '1', // here need the id of the patient that saved on the phone

                'carerId': '1' // here need the id of the carer of the patient

            },

            success: function () {

                $('.parent').append("<div class='alert alert-success alert-dismissable'>Success! message sent successfully. You get soon an answer</div>")

            }

        });



    }

    // this is added ------------------------------------------

})





});

</script>
